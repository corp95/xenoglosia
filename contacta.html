  <div class="container formulario" style="border-radius: 37px; box-shadow: 3px 3px 10px;">
        <div class="contact-in">
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3128.704360906736!2d-0.4771186843915012!3d38.3558241862885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6237a73d37be63%3A0xdd0ee52ef69b5afe!2sC.%20Sagra%2C%202%2C%2003013%20Alicante%20(Alacant)%2C%20Alicante!5e0!3m2!1ses!2ses!4v1651687912603!5m2!1ses!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form action="https://formsubmit.co/110686292181d885e2cc3ec0d0f59dc4" method="POST">
                    <h3 class="fuente-fina text-uppercase" style="margin-bottom: 18px;">ponte en contacto con nosotros</h3>
                    <div class="mb-3">
                        <label for="nombre1" class="form-label fuente-fina">Nombre <a style="color: red;">*</a></label>
                        <input type="text" name="nombre" class="form-control" placeholder="Introduce tu nombre" id="nombre1" required>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fuente-fina">Correo electrónico <a style="color: red;">*</a></label>
                    <input type="email" name="email" class="form-control" placeholder="nombre@ejemplo.com" id="exampleInputEmail1" required>
                    <div id="emailHelp" class="form-text fuente" >No compartiremos la cuenta de correo electrónico con nadie.</div>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label fuente-fina">Teléfono</label>
                        <input type="number" name="number" class="form-control" id="telefono" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fuente-fina">¿En qué podemos ayudarte? <a style="color: red;">*</a></label>
                        <textarea name="contenido" class="form-control" id="exampleFormControlTextarea1" required rows="3"></textarea>
                        <div id="obligatoioHelp" class="form-text fuente-fina" style="color: #248df9;">Los campos con (<a style="color: red;">*</a>) son obligatorios</div>
                        <div class="d-grid gap-2" style="border-radius: 37px; box-shadow: 3px 3px 10px;">
                            <button class="btn btn-primary fuente" type="submit" id="boton1">Enviar</button>
                        </div>
                    </div>
                  
                    <input type="hidden" name="_next" value="http://xenoglosia.com/contacta.html">
                    <input type="hidden" name="_captcha" value="false">
                </form> 
            </div>
        </div>
    </div>
